<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Poppins:wght@200;300;400;500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
	<title>Login</title>
</head>
<body>
	<section class="hero">
		<div class="box__frst">
            <div class="box__scnd">
				<div class="box__sect">
					<h3 class="box__title">
                       Welcome back
					</h3>

					<p  class="box__text">
						Enter your Credentials to access your account
					</p>
					<p class="box__email">
                       Enter your Eamil
					</p>
					<input placeholder="Enter email" class="box__inEmail" type="email" name="" id="" >
					<p class="box__forgot">
						Forgot Password
					</p>
					<p class="box__password">
						Password
					</p>
					<input placeholder="Enter Password" class="box__inPass" type="password" name="" id="">
					<div class="box__check">
						<input class="check__sect" type="checkbox">
					<p class="check__text">Remember for 30 days</p>
					</div>
					<span class="sect__btn">
						<button class="button">
                           Login
						</button>
					</span>
					<span class="box__more">
						<img class="img__or" src="./img/or.png" alt="">
					</span>
					<span>
						<img class="sign__in" src="./img/google&apple.png" alt="">
					</span>
					<span class="sign__up">
						<p class="sign__title">Don't have an account</p>
						<a href="">
						<p class="sign__text">Sign Up</p>
						</a>
					</span>
				</div>
			</div>
		</div>
		<div class="img__sect">
			<img src="./img/banner.png" alt="">
		</div>
	
	</section>
</body>
</html>
